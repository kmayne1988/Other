<iframe 
  style="width:100%; height:240px; border:none;" 
  srcdoc="
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset='UTF-8'>
      <style>
        body {
          margin:0;
          padding:15px;
          background:transparent;
          font-family:sans-serif;
          text-align:center;
          overflow:hidden;
        }
        #chaosBtn {
          padding:10px 20px;
          border:1px solid rgba(255,255,255,0.5);
          background:transparent;
          color:#fff;
          font-size:14px;
          border-radius:8px;
          cursor:pointer;
          position:relative;
          transition:transform 0.3s ease, color 0.3s ease, opacity 0.3s ease;
        }
        #chaosBtn.fade-out {
          opacity:0;
        }
        #msgArea {
          font-size:14px;
          color:#fff;
          font-weight:bold;
          background:transparent;
          margin-top:8px;
        }
      </style>
    </head>
    <body>
      <button id='chaosBtn'>DO NOT PRESS</button>
      <p id='msgArea'></p>

      <script>
        (() => {
          const btn = document.getElementById('chaosBtn');
          const msg = document.getElementById('msgArea');
          let count = 0;

          const messages = [
            'I told you not to press it...',
            'Seriously, stop!',
            'Last warning!',
            'Ok, now you\\'re just trolling me.',
            'WHY DO YOU KEEP CLICKING?!',
            'Fine. Chaos mode activated.'
          ];

          function updateMessage() {
            msg.textContent = messages[Math.min(count, messages.length - 1)];
          }

          function chaosEffects() {
            if (count === 2) btn.style.color = 'orange';
            if (count === 3) btn.style.color = 'red';
            if (count === 4) btn.style.transform = 'rotate(-8deg)';
            if (count >= 5) {
              btn.style.position = 'absolute';
              btn.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
              btn.addEventListener('mouseover', () => {
                btn.classList.add('fade-out');
                setTimeout(() => {
                  const x = Math.random() * (window.innerWidth - btn.offsetWidth);
                  const y = Math.random() * (window.innerHeight - btn.offsetHeight);
                  btn.style.left = x + 'px';
                  btn.style.top = y + 'px';
                  btn.classList.remove('fade-out');
                }, 300);
              });
            }
          }

          btn.addEventListener('click', () => {
            count++;
            updateMessage();
            chaosEffects();
          });
        })();
      </script>
    </body>
    </html>
  ">
</iframe>
