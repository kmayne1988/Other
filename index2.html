<iframe 
  style="width:100%; height:300px; border:none;" 
  srcdoc="
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset='UTF-8'>
      <style>
        body {
          margin:0;
          padding:20px;
          background:transparent;
          font-family:sans-serif;
          text-align:center;
        }
        #chaosBtn {
          padding:10px 20px;
          border:1px solid rgba(0,0,0,0.3);
          background:transparent;
          color:#333;
          font-size:14px;
          border-radius:8px;
          cursor:pointer;
          position:relative;
          transition:transform 0.2s ease, color 0.2s ease;
        }
        #msgArea {
          font-size:14px;
          color:#555;
          margin-top:8px;
        }
      </style>
    </head>
    <body>
      <button id='chaosBtn'>DO NOT PRESS</button>
      <p id='msgArea'></p>

      <script>
        (() => {
          const btn = document.getElementById('chaosBtn');
          const msg = document.getElementById('msgArea');
          let count = 0;

          const messages = [
            'I told you not to press it...',
            'Seriously, stop!',
            'Last warning!',
            'Ok, now you\\'re just trolling me.',
            'WHY DO YOU KEEP CLICKING?!',
            'Fine. Chaos mode activated.'
          ];

          function updateMessage() {
            msg.textContent = messages[Math.min(count, messages.length - 1)];
          }

          function chaosEffects() {
            if (count === 2) btn.style.color = 'orange';
            if (count === 3) btn.style.color = 'red';
            if (count === 4) btn.style.transform = 'rotate(-8deg)';
            if (count >= 5) {
              btn.style.position = 'absolute';
              btn.style.transition = '0.2s ease';
              btn.addEventListener('mouseover', () => {
                const x = Math.random() * (window.innerWidth - btn.offsetWidth);
                const y = Math.random() * (window.innerHeight - btn.offsetHeight);
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
              });
            }
          }

          btn.addEventListener('click', () => {
            count++;
            updateMessage();
            chaosEffects();
          });
        })();
      </script>
    </body>
    </html>
  ">
</iframe>
