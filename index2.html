<iframe id="egg" style="width:100%; height:240px; border:0; background:transparent"></iframe>
<script>
(function () {
  const html = `<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  html, body {
    margin: 0;
    background: transparent;
    font-family: sans-serif;
    overflow: hidden;
    text-align: center;
  }
  #wrap {
    padding: 12px;
  }
  /* Button styling */
  #chaosBtn {
    padding: 10px 20px;
    border: 1px solid rgba(0,0,0,.5);
    background: #444; /* solid background so it's visible */
    color: #fff;
    font-size: 14px;
    border-radius: 8px;
    cursor: pointer;
    position: relative;
    transition: transform .3s ease, opacity .3s ease;
  }
  #chaosBtn.fade-out {
    opacity: 0;
  }
  /* Status text styling */
  #msgArea {
    margin-top: 8px;
    font-size: 14px;
    color: #fff;
    font-weight: bold;
    background: transparent;
  }
</style>
</head>
<body>
  <div id="wrap">
    <button id="chaosBtn">DO NOT PRESS</button>
    <p id="msgArea"></p>
  </div>

  <script>
  (function(){
    const btn = document.getElementById('chaosBtn');
    const msg = document.getElementById('msgArea');
    let count = 0;
    let chaosActive = false;

    const lines = [
      'I told you not to press it...',
      'Seriously, stop!',
      'Last warning!',
      'Ok, now you\\'re just trolling me.',
      'WHY DO YOU KEEP CLICKING?!',
      'Fine. Chaos mode activated.'
    ];

    function paint() {
      msg.textContent = lines[Math.min(count, lines.length - 1)];
    }

    function chaos() {
      if (count === 2) btn.style.background = '#f90';
      if (count === 3) btn.style.background = '#f33';
      if (count === 4) btn.style.transform = 'rotate(-8deg)';

      if (count >= 5 && !chaosActive) {
        chaosActive = true;
        msg.textContent = ''; // hide status text
        btn.style.position = 'absolute';
        btn.style.transition = 'transform .3s ease, opacity .3s ease';

        // Move button randomly on hover
        btn.addEventListener('mouseover', () => {
          const x = Math.random() * (window.innerWidth - btn.offsetWidth);
          const y = Math.random() * (window.innerHeight - btn.offsetHeight);
          btn.style.left = x + 'px';
          btn.style.top = y + 'px';

          // Fade out and remove the button after the first move
          setTimeout(() => {
            btn.classList.add('fade-out');
            setTimeout(() => btn.style.display = 'none', 300);
          }, 300);
        });
      }
    }

    btn.addEventListener('click', () => {
      count++;
      paint();
      chaos();
    });
  })();
  <\/script>
</body>
</html>`;

  document.getElementById('egg').srcdoc = html;
})();
</script>
